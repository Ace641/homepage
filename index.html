<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="style">
    <title>Homepage</title>
</head>

<body>
    <h1 id="time"></h1>
    <h6 id="date"></h6>

    <h1>Google</h1>

    <div class="search">
        <form method="GET" action="http://google.com/search">
            <input type="text" name="q" placeholder="Search Google..." size="125" />
            <input type="submit" value="Search" />
        </form>

    </div>

    <div id="app-container">
        <ul id="applications">
            <li class="app">
                <a href="https://youtube.com" target="_blank">
                    <img alt="Youtube" src="https://qonaskamkuk.com/wp-content/uploads/2019/08/youtube-logo.png" height="100px" width="100px">
                </a>
            </li>
            <li class="app">
                <a href="https://roblox.com" target="_blank">
                    <img alt="Roblox" src="https://res-5.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco/gg7hnk7vv8e8wudbq7pr" height="100px" width="100px">
                </a>
            </li>
            <li class="app">
                <a href="https://github.com" target="_blank">
                    <img alt="GitHub" src="https://image.flaticon.com/icons/png/512/25/25231.png" height="100px" width="100px">
                </a>
            </li>
            <li class="app">
                <a href="https://discord.com" target="_blank">
                    <img alt="Discord" src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/91_Discord_logo_logos-512.png" height="100px" width="100px">
                </a>
            </li>
            <li class="app">
                <a href="https://javascript.info" target="_blank">
                    <img alt="javascriptInfo" src="https://avatars2.githubusercontent.com/u/49552305?s=280&v=4" height="100px" width="100px">
                </a>
            </li>
            <li class="app">
                <a href="https://lichess.com" target="_blank">
                    <img alt="Lichess" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Lichess_new_logo.png" height="100px" width="100px">
                </a>
            </li>
        </ul>
    </div>

    <script src="./script.js"></script>
</body>

</html>
